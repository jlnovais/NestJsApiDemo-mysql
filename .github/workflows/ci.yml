name: CI Validation

# This defines when the automation runs
on:
  push:
    branches:
      - '**'
    # Do not run if ONLY these files are changed
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
      - 'assets/**'
  
  pull_request:
    branches:
      - main
    # Do not run if the PR only contains these files
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
      - 'assets/**'

  workflow_dispatch:

jobs:
  validate:
    name: Lint and Compile
    runs-on: ubuntu-latest

    steps:
      # 1. Pulls your code from the repository into the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Sets up the environment (Example: Node.js)
      # Change this block if you use Python, Go, Java, etc.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # 3. Installs dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Runs the Linting check
      # This will fail the job if linting errors are found
      - name: Run Lint
        run: npm run lint

      # 5. Runs the Compilation/Build
      # This ensures the code actually "works" and builds successfully
      - name: Run Build
        run: npm run build